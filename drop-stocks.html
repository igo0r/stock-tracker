<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script>
            $(document).ready(function() {
                stocksScript.mute(stocksScript.isMuted());
                stocksScript.trackMuteState();
                stocksScript.updateDropStocks();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div style="padding: 1.5rem;">
                <button type="button" id="start-update" onclick="stocksScript.startDropUpdates()" class="btn btn-primary">Start updates</button>
                <button type="button" id="stop-update" onclick="stocksScript.stopUpdates()" class="d-none btn btn-danger">Stop updates</button>
                <label style="padding-left: 2rem;">Mute</label>
                <input id="mute" type="checkbox" data-toggle="toggle">
            </div>
            <div style="padding: 1.5rem;">
                <button type="button" id="show-form" onclick="stocksScript.showForm()" class="btn btn-success">Add stock</button>
            </div>
            <form onsubmit="stocksScript.addDropStock()">
                <div id="form" class="d-none">
                    <div class="input-group input-group-sm mb-3 w-25">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" id="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <button class="btn btn-success" type="submit">Save</button>
                    </div>
                </div>
            </form>

            <div class="">
                <div class="w-25"></div>
                <table id="stocks" class="table table-striped table-sm w-75 text-center table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Close</th>
                        <th scope="col">Open</th>
                        <th scope="col">Current</th>
                        <th scope="col">Change</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="body"></tbody>
                </table>
            </div>
        </div>
        <script src="bundles.js"></script>
    </body>
    <footer>
    </footer>
</html>
