<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    </head>
    <body>
        <div class="container">
            <button type="button" id="show-form" onclick="stocksScript.showForm()" class="btn btn-success">Add stock</button>
            <div id="form" class="d-none">
                <div class="input-group input-group-sm mb-3 w-25">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" id="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3 w-25">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Count</span>
                    </div>
                    <input type="text" id="count" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3 w-25">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Price</span>
                    </div>
                    <input type="text" id="price" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <button type="button" onclick="stocksScript.addStock()" class="btn btn-success">Save</button>
                </div>
            </div>

            <div class="">
                <table id="stocks" class="table table-striped table-sm w-75 text-center table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Count</th>
                        <th scope="col">Origin price</th>
                        <th scope="col">Current price</th>
                        <th scope="col">Profit</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="body"></tbody>
                    <tfoot id="footer"></tfoot>
                </table>
            </div>
        </div>
        <script src="bundles.js"></script>
    </body>
    <footer>
    </footer>
</html>
